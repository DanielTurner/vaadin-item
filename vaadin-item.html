<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../vaadin-list-mixin/vaadin-list-item-mixin.html">

<dom-module id="vaadin-item-default-theme">
  <template>
    <style>
      :host {
        padding: 4px;
        white-space: nowrap;
        text-overflow: ellipsis;
        box-sizing: border-box;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-item">
  <template>
    <slot></slot>
  </template>
  <script>
    {
      /**
       * `<vaadin-item>` is a Polymer 2 element providing layout for items in tabs and menus.
       *
       * @memberof Vaadin
       * @mixes Vaadin.ItemMixin
       * @mixes Vaadin.ThemableMixin
       */
      class VaadinItemElement extends Vaadin.ItemMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-item';
        }
      }

      customElements.define(VaadinItemElement.is, VaadinItemElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.ItemElement = VaadinItemElement;
    }
  </script>
</dom-module>
