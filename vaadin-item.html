<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="vaadin-item">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    {

      /**
       * `<vaadin-item>` is a Polymer 2 element.
       *
       * ```
       * <vaadin-item></vaadin-item>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class VaadinItemElement extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'vaadin-item';
        }

        static get properties() {
          return {
          };
        }
      }

      customElements.define(VaadinItemElement.is, VaadinItemElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.ItemElement = VaadinItemElement;
    }
  </script>
</dom-module>
