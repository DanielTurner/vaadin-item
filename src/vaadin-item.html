<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="vaadin-item-mixin.html">

<dom-module id="vaadin-item">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      :host([hidden]) {
        display: none !important;
      }

      :host [part="content"] {
        display: flex;
        flex: auto;
        align-items: center;
      }

      :host .main-content {
        flex: auto;
      }

      :host ::slotted([slot="prefix"]),
      :host ::slotted([slot="suffix"]) {
        flex: none;
      }

      :host ::slotted(:not(vaadin-button)) {
        margin-top: 0;
        margin-bottom: 0;
      }

    </style>
    <div part="content">
      <slot id="prefix" name="prefix"></slot>
      <div class="main-content">
        <slot></slot>
      </div>
      <slot id="suffix" name="suffix"></slot>
    </div>
  </template>
  <script>
    (function() {
      /**
       * `<vaadin-item>` is a Web Component providing layout for items in tabs and menus.
       *
       * ```
       *   <vaadin-item>
       *     Item content
       *   </vaadin-item>
       * ```
       *
       * ### Selectable
       *
       * `<vaadin-item>` has the `selected` property and the corresponding state attribute.
       * Currently, the component sets the `selected` to false, when `disabled` property is set to true.
       * But other than that, the `<vaadin-item>` does not switch selection by itself.
       * In general, it is the wrapper component, like `<vaadin-list-box>`, which should update
       * the `selected` property on the items, e. g. on mousedown or when Enter / Spacebar is pressed.
       *
       * ### Styling
       *
       * The following shadow DOM parts are available for styling:
       *
       * Part name | Description
       * ---|---
       * `content` | The element that wraps the slot
       *
       * The following state attributes are available for styling:
       *
       * Attribute  | Description | Part name
       * -----------|-------------|------------
       * `disabled` | Set to a disabled item | :host
       * `focused` | Set when the element is focused | :host
       * `focus-ring` | Set when the element is keyboard focused | :host
       * `selected` | Set when the item is selected | :host
       * `active` | Set when mousedown or enter/spacebar pressed | :host
       *
       * @memberof Vaadin
       * @mixes Vaadin.ItemMixin
       * @mixes Vaadin.ThemableMixin
       */
      class ItemElement extends Vaadin.ItemMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-item';
        }

        static get version() {
          return '2.1.0';
        }
      }

      customElements.define(ItemElement.is, ItemElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.ItemElement = ItemElement;
    })();
  </script>
</dom-module>
