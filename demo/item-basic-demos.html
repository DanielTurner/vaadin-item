<dom-module id="item-basic-demos">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h3>Simple Item</h3>
    <vaadin-demo-snippet id='item-basic-demos-simple-item'>
      <template preserve-content>
        <vaadin-item>Foobar</vaadin-item>
      </template>
    </vaadin-demo-snippet>

    <h3>Icon</h3>
    <vaadin-demo-snippet id='item-basic-demos-icon'>
      <template preserve-content>
        <vaadin-item>
          <img src="https://api.adorable.io/avatars/100/John.png" alt="John" slot="icon"></img>
          John
        </vaadin-item>
      </template>
    </vaadin-demo-snippet>

    <h3>Badge</h3>
    <vaadin-demo-snippet id='item-basic-demos-badge'>
      <template preserve-content>
        <vaadin-item style="width: 120px">
          Turku
          <div slot="badge">Finland</div>
        </vaadin-item>
      </template>
    </vaadin-demo-snippet>

    <h3>Prefix and Suffix</h3>
    <vaadin-demo-snippet id='item-basic-demos-badge'>
      <template preserve-content>
        <style>
          vaadin-item {
            width: 110px;
          }
          [slot="prefix"] {
            font-size: 24px;
          }
          [slot="suffix"] {
            line-height: 28px;
          }
        </style>
        <vaadin-item>
          <div slot="prefix">âš™</div>
          Setup
          <div slot="suffix">...</div>
        </vaadin-item>
      </template>
    </vaadin-demo-snippet>


  </template>
  <script>
    class ElementBasicDemos extends DemoReadyEventEmitter(ItemDemo(Polymer.Element)) {
      static get is() {
        return 'item-basic-demos';
      }
    }
    customElements.define(ElementBasicDemos.is, ElementBasicDemos);
  </script>
</dom-module>
